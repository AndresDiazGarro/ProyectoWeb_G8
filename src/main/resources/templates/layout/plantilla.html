<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="nav">
                <a th:href="@{/}" class="nav-link logo">Restaurante La Hoja de Palma</a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/menu}">Menú</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/recetas}">Recetas</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/reservaciones}">Reservaciones</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/ubicacion}">Ubicación y Horario</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/express}">Express</a></li>
                </ul>
            </nav>
        </header>

        <footer th:fragment="footer" class="footer">
            <div>
                La Hoja de Palma &COPY; Derechos Reservados 2022 |
                &phone; 2546-5598 |
                User: <span sec:authentication="name">xx</span> |
                Roles: <span sec:authentication="principal.authorities">zz</span> |
                <form method="POST" th:action="@{/logout}" style="display: inline;">
                    <a href="#" onclick="this.parentNode.submit()">Salir</a>

            </div>
        </footer>
    </body>
</html>
