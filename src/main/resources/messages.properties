index.parrafo1=Somos Restaurante
index.parrafo2=Estamos a su disposici\u00f3n para cualquier tipo de pedido, tenemos deliciosa comida a su gusto, puede pasar de un delicioso casado a un dulce tres leches, consulte nuestro men\u00fa para ver los platillos diponibles en nuestra selecci\u00f3n.
index.parrafo3=En el apartado de recetas puede observar algunos platillos que tenemos para que usted mismo los prepare en casa, no hay nada como 
index.parrafo4=En caso de que desee vivir la aut\u00e9ntica experiencia gourmette, puede seleccionar el apartado de recervaciones para apartar un lugar en nuestro establecimiento, y tener un espacio dedicado solamente para su persona.
index.parrafo5=Puede verificar donde estamos ubicados, as\u00ed como nuestro horario de atenci\u00f3n al p\u00fablico en el apartado destinado para ello, simplemente dirijase arriba a la derechay seleccione dicha opci\u00f3n.
index.parrafo6=Si prefiere la comodidad de su hogar lo comprendemos, por dicho motivo disponemos de servicio express para que no tenga que abandonar el confort y el calor de estar en casa, simplemente seleccione la opci\u00f3n, ordene y espere. \u00a1Nosotros hacemos el resto!.
