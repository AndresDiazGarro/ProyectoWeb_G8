index.parrafo5=Puede verificar donde estamos ubicados, as\u00ed como nuestro horario de atenci\u00f3n al p\u00fablico en el apartado destinado para ello, simplemente dirijase arriba a la derechay seleccione dicha opci\u00f3n.
index.parrafo6=Si prefiere la comodidad de su hogar lo comprendemos, por dicho motivo disponemos de servicio express para que no tenga que abandonar el confort y el calor de estar en casa, simplemente seleccione la opci\u00f3n, ordene y espere. \u00a1Nosotros hacemos el resto!.
